<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="mx-auto" style="margin-left: 200px;" width="700" height="350" >
    <img src="https://i.ibb.co/yY8V74S/Screenshot-2021-06-29-at-1-02-05-PM.png" class="img-fluid" >
      </div>
   

	<!-- header ends -->


	<!-- hero section start -->
	<div class="container givespace">
		<div class="row">
			<div class="col">
				<img src="https://cdn.britannica.com/85/13085-050-C2E88389/Corpus-Christi-College-University-of-Cambridge-England.jpg" class="img-fluid">
			</div>
			
            <div class="col">
				<h1>Enter Login Details</h1>
				<form>
				

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>

					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Remember me</label>
					</div>
                    <a href="homepage.html" type="button" class="btn btn-primary">Submit</a>
				</form>

			</div>

		</div>
	</div>
	
</body>
</html>
